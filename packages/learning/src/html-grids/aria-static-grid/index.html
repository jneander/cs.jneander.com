<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Grids | ARIA Data Grid</title>
  </head>

  <body>
    <div role="grid">
      <div role="row">
        <div role="columnheader">Column A</div>
        <div role="columnheader">Column B</div>
        <div role="columnheader">Column C</div>
        <div role="columnheader">Column D</div>
      </div>

      <div role="row">
        <div role="gridcell">A1</div>
        <div role="gridcell">B1</div>
        <div role="gridcell">C1</div>
        <div role="gridcell">D1</div>
      </div>

      <div role="row">
        <div role="gridcell">A2</div>
        <div role="gridcell">B2</div>
        <div role="gridcell">C2</div>
        <div role="gridcell">D2</div>
      </div>

      <div role="row">
        <div role="gridcell">A3</div>
        <div role="gridcell">B3</div>
        <div role="gridcell">C3</div>
        <div role="gridcell">D3</div>
      </div>
    </div>
  </body>
</html>
