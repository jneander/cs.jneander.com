<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Grids | Simple Table</title>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Column A</th>
          <th>Column B</th>
          <th>Column C</th>
          <th>Column D</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
          <td>D1</td>
        </tr>

        <tr>
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
          <td>D2</td>
        </tr>

        <tr>
          <td>A3</td>
          <td>B3</td>
          <td>C3</td>
          <td>D3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
