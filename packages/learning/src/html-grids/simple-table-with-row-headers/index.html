<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Grids | Simple Table with Row Headers</title>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Column A</th>
          <th>Column B</th>
          <th>Column C</th>
          <th>Column D</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>A1</th>
          <td>B1</td>
          <td>C1</td>
          <td>D1</td>
        </tr>

        <tr>
          <th>A2</th>
          <td>B2</td>
          <td>C2</td>
          <td>D2</td>
        </tr>

        <tr>
          <th>A3</th>
          <td>B3</td>
          <td>C3</td>
          <td>D3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
